{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ hello }}</h1>
			<p>Simple website template built with Slim, Twig, Illumate DB</p>
			
			<h2>Some types of soup</h2>
			<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>Name</th>
				<th>Temperature</th>
			</tr>
			{% for soup in soups %}
			<tr>
				<td>{{ soup.name }}</td>
				<td>{{ soup.temperature }}</td>
			</tr>
			{% endfor %}
		</table>
		</div>
	</div>
</div>

{% endblock %}
